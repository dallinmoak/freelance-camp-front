<div class="container">
  <h1 class="headline">{{ pageTitle }}</h1>
  <div class="card mb-3" *ngFor="let doc of documents">
    <img class="card-img-top" src="{{ doc.image_url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ doc.title }}</h5>
      <p class="card-text">{{ doc.description}}</p>
      <div>
        <a class="btn btn-lg btn-primary" href="{{ doc.file_url }}">download file</a>
      </div>
      <p class="card-text"><small class="text-muted">Last updated {{ doc.updated_at }}</small></p>
    </div>
  </div>
  
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      
    </div>
  </div>
</div>
